<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTimer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="grid text-center">
      
        <div class="col-md-6 offset-md-3">


            
            <div class="row st-div">
            <button class="btn bg-warning text-white start-timer m-3 " > click to start timer</button>
            </div>
           
            <div class="my-timer ">
                <div class="downcount-20 text-white bg-info fs-10" >
                0000
                </div>
                <audio class="eye-1" src="Jahan - Doostet Daram.mp3" controls></audio>
                <div class="downcount-40"></div>
                <audio class="rest-10"  src="Mohammadreza Shajarian - Bi Hamegan Be Sar (320).mp3" controls></audio>
            </div>
            <button class="btn bg-danger text-white reset-timer m-3" >reset timer</button>
            <div class="reset-div bg-success text-white p-2">
                
            </div>
        </div>
    
      </div>
    <script src="front.js"></script>
</body>
</html>
